{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="icon" href={% static "images/clouds-and-sun.png" %} type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href={% static "styles/base.css" %} />
    <link rel="stylesheet" href={% static "styles/error_page.css" %} />
    <link rel="stylesheet" href={% static "styles/forecast_info.css" %} />

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'index' %}>
            <span>
               <img src="{% static "images/site logo.png" %}" alt="Logo" style="width: 45px; height:45px; border-radius: 50%; border: 0px solid #fff;">
                Weather App
            </span>
        </a>
        <form class="d-flex" action={% url "forecast" %}>
            <input type="search" class="form-control rounded search-input" placeholder="Search"
                   aria-label="Search" aria-describedby="search-addon"
                   name="location" style="background-color: rgba(255, 255, 255, 0.7);" />
            <button type="submit" class="input-group-text " id="search-addon";>
            <i class="fas fa-search"></i>
            </button>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
</body>
</html>
